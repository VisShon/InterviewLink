query getInterview($where: InterviewWhere) {
  interviews(where: $where) {
    id
    candidate {
      track
      telegramId
      skillset
      name
      email
      status
      image
      degree
      college
      cgpa
    }
    description
    links
    feedbacks {
      confidence
      description
      problemSolving
      response
      status
      spokenSkills
      teamwork
      technicalSkills
    }
  }
}
