query getInterview($where: InterviewWhere) {
  interviews(where: $where) {
    id
    candidate {
      track
      telegramId
      skillset
      name
      email
      status
      degree
      college
      cgpa
    }
    description
    links
    feedback {
      confidence
      feedbackDescription
      feedbackResponse
      problemSolving
      spokenSkills
      teamwork
      technicalSkills
    }
  }
}
