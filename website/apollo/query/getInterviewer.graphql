query GetInterviewer($where: InterviewerWhere) {
  interviewers(where: $where) {
    email
    image
    role
    skillset
    status
    userName
    interviewList {
      id
      candidate {
        track
        name
        email
        degree
        college
        status
        cgpa
        id
      }
      timeEnd
      timeStart
    }
  }
}