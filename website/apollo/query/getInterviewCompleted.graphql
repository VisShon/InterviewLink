query getInterview($where: InterviewWhere) {
  interviews(where: $where) {
    id
    candidate {
      track
      telegramId
      skillset
      name
      email
      status
      degree
      college
      cgpa
    }
    feedback {
      confidence
      feedbackDescription
      feedbackResponse
      teamwork
      technicalSkills
      spokenSkills
      problemSolving
    }
    description
    links
  }
}